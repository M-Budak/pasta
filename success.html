<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      height: 100vh;
      display: block;
      align-items: center;
      justify-content: center;
      font-family: "Open Sans", sans-serif;
      background: rgb(2, 64, 75, 0.6);
      background-size: cover;
      color: #02404b;
    }

    .overlay-box {
      width: 80%;
      max-width: 600px;
      height: 80vh;
      max-height: 600px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      margin: auto;
      box-shadow: 0 0 20px 6px #ffa50c;
    }

    @media (max-width: 980px) {
      .overlay-box {
        width: 80%;
        max-width: 600px;
        height: 40%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 20px 6px #090b6f22;
      }
    }

    .overlay-box h3 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
      color: #02404b;
    }

    button {
        background: #ffa50c;
        border: 0;
        padding: 16px 35px;
        color: #fff;
        transition: 0.4s;
        margin-top: 40px;
        border-radius: 50px;
        color: #fff;
        font-size: 13px;
        font-weight: 500;
        transition: 0.3s;
    }

    button:hover {
        background: #ffa50c;
    }
  </style>
</head>

<body>
    <div class="logo">    
    <img style="width: 100%;" src="/assets/img/logo.svg" alt="">
    </div>
  <div class="overlay-box">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#24a148" width="50%">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 16.17L5.41 12.59L4 14l5 5l10-10l-1.41-1.41L9 16.17z"/>
      </svg>
      
    <h3>Form başarıyla iletildi. <br> Sizinle iletişime geçeceğiz</h3>
    <button onclick="goBack()">Geri Dön!</button>
  </div>

</body>

<script>
    function goBack() {
      window.history.back();
    }
  </script>

</html>
